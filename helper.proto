syntax = "proto3";

package helper;

message Empty {}

// client can request the price model server
// for accuracy of the model
message AccuracyRequest {
    bytes ndarray_parameters = 1;
}

message AccuracyResponse {
    float accuracy = 1;
    float loss = 2;
}


service Primes {
    rpc TestAccuracy(Empty) returns (AccuracyResponse);
}